<div class="sign-in">
  <form [formGroup]="signInForm">
    <div id="icon"><i class="fa fa-user fa-5x" aria-hidden="true"> </i> </div>
    <h2>Sign in to Clobber Hub</h2>
    <br>
    <div class="form-group">
      <label>Email Address</label>
      <input placeholder="Your email" type="emailAddress"  formControlName="emailAddress" class="form-control" [ngClass]="{ 'is-invalid': f.emailAddress.touched && f.emailAddress.errors }" />
      <div *ngIf="f.emailAddress.touched && f.emailAddress.errors" class="invalid-feedback">
        <div *ngIf="f.emailAddress.errors.required">Email Address is required</div>
        <div *ngIf="f.emailAddress.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
      <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
      <br>
      <button mat-button [disabled]="signInForm.invalid">Sign In</button>
    </div>
  </form>
</div>
